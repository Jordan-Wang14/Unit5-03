    <body>
 <p>put a numbe in it will tell you what kind of movie you should watch</p>
<p><input id="number" type="text" placeholder="Enter your age"/></p>
<p><button onclick="setGreeting()">check</button></p>
    </body>
    <script>
function setGreeting()
{
  var greeting=document.getElementById("number").value
  if (greeting >= 17) 
  {
  greeting="You can see an R movie alone";
  }
  else if (greeting >= 13)
  {
  greeting="You can see a PG-13 movie alone";
  }
  else if (greeting >= 5)
  {
  greeting="You can see a G or PG movie alone";
  }
  else
  {
  greeting="You are too toung to watch a movie";
  }
  document.getElementById("number").value = greeting;
}
</script>
